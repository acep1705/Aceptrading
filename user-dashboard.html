<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Trading Mini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .dashboard-header {
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .dashboard-main {
            padding: 30px;
        }
        .welcome-section {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .balance-card {
            background: linear-gradient(135deg, #9b59b6, #e74c3c);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            color: white;
        }
        .action-btn:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }
        .action-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .transaction-history {
            margin-top: 30px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .data-table th {
            background: rgba(52, 152, 219, 0.4);
            color: white;
        }
        .status-pending { color: #f39c12; font-weight: bold; }
        .status-approved { color: #27ae60; font-weight: bold; }
        .status-rejected { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>ðŸ’° Trading Mini - User Dashboard</h1>
            <div class="user-info">
                <span id="userWelcome">Selamat datang, User!</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="welcome-section">
                <h2 id="welcomeMessage">Selamat datang!</h2>
                <p>Mulai trading dan kelola portfolio Anda</p>
            </div>
            
            <div class="balance-card">
                <h3>Saldo Akun</h3>
                <div class="balance-amount" id="userBalance">Rp 0</div>
                <p>Total Balance</p>
            </div>

            <div class="actions-grid">
                <div class="action-btn" onclick="showDeposit()">
                    <div class="action-icon">ðŸ“¥</div>
                    <div>Deposit</div>
                </div>
                <div class="action-btn" onclick="showWithdraw()">
                    <div class="action-icon">ðŸ“¤</div>
                    <div>Withdraw</div>
                </div>
                <div class="action-btn" onclick="startTrading()">
                    <div class="action-icon">ðŸŽ¯</div>
                    <div>Trading</div>
                </div>
                <div class="action-btn" onclick="showHistory()">
                    <div class="action-icon">ðŸ“‹</div>
                    <div>History</div>
                </div>
            </div>

            <div class="transaction-history">
                <h3>ðŸ“‹ Riwayat Transaksi Terbaru</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Tanggal</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <!-- Data akan di-load oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Load user data
        function loadUserData() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            // Update UI dengan data user
            document.getElementById('userWelcome').textContent = `Selamat datang, ${currentUser.fullname || currentUser.username || 'User'}!`;
            document.getElementById('welcomeMessage').textContent = `Selamat datang, ${currentUser.fullname || currentUser.username || 'User'}!`;
            document.getElementById('userBalance').textContent = `Rp ${(currentUser.balance || 0).toLocaleString('id-ID')}`;
            
            // Load transaction history
            loadTransactionHistory(currentUser);
        }

        function loadTransactionHistory(user) {
            const tbody = document.getElementById('historyBody');
            
            if (user.history && Array.isArray(user.history)) {
                // Tampilkan 5 transaksi terbaru
                const recentTransactions = user.history.slice(-5).reverse();
                
                tbody.innerHTML = '';
                
                recentTransactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    
                    let typeIcon = 'ðŸ’³';
                    let statusColor = '#f39c12';
                    let statusText = 'Pending';
                    
                    if (transaction.status === 'approved') {
                        statusColor = '#27ae60';
                        statusText = 'Approved';
                    } else if (transaction.status === 'rejected') {
                        statusColor = '#e74c3c';
                        statusText = 'Rejected';
                    }
                    
                    if (transaction.type === 'deposit') {
                        typeIcon = 'ðŸ“¥';
                    } else if (transaction.type === 'withdraw') {
                        typeIcon = 'ðŸ“¤';
                    } else if (transaction.type === 'trade') {
                        typeIcon = 'ðŸ“Š';
                        statusText = 'Completed';
                        statusColor = '#3498db';
                    }
                    
                    row.innerHTML = `
                        <td>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span>${typeIcon}</span>
                                <span>${transaction.type}</span>
                            </div>
                        </td>
                        <td style="color: ${transaction.type === 'withdraw' ? '#e74c3c' : '#27ae60'}">
                            ${transaction.amount ? 'Rp ' + transaction.amount.toLocaleString('id-ID') : '-'}
                        </td>
                        <td>
                            <span style="color: ${statusColor}; font-weight: bold;">
                                ${statusText}
                            </span>
                        </td>
                        <td>${transaction.timestamp}</td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px; color: #bdc3c7;">
                            ðŸ“­ Tidak ada riwayat transaksi
                        </td>
                    </tr>
                `;
            }
        }

        function logout() {
            if (confirm('Yakin ingin logout?')) {
                localStorage.removeItem('currentUser');
                alert('Logout berhasil!');
                window.location.href = 'login.html';
            }
        }

        function showDeposit() {
            const amount = prompt('Masukkan jumlah deposit (Rp):', '100000');
            if (amount && !isNaN(amount) && amount >= 10000) {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                
                // Add to pending transactions
                if (!currentUser.history) currentUser.history = [];
                currentUser.history.push({
                    type: 'deposit',
                    amount: parseInt(amount),
                    timestamp: new Date().toLocaleString('id-ID'),
                    status: 'pending'
                });
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUsersInLocalStorage(currentUser);
                
                alert(`ðŸ“¥ Deposit Rp ${parseInt(amount).toLocaleString('id-ID')} berhasil diajukan!\nMenunggu approval admin.`);
                loadUserData();
            } else {
                alert('Jumlah deposit minimal Rp 10,000!');
            }
        }

        function showWithdraw() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const maxWithdraw = currentUser.balance || 0;
            
            const amount = prompt(`Masukkan jumlah withdraw (Rp):\nSaldo available: Rp ${maxWithdraw.toLocaleString('id-ID')}`, '50000');
            
            if (amount && !isNaN(amount) && amount >= 10000) {
                if (parseInt(amount) > maxWithdraw) {
                    alert('Saldo tidak cukup!');
                    return;
                }
                
                // Add to pending transactions
                if (!currentUser.history) currentUser.history = [];
                currentUser.history.push({
                    type: 'withdraw',
                    amount: parseInt(amount),
                    timestamp: new Date().toLocaleString('id-ID'),
                    status: 'pending'
                });
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUsersInLocalStorage(currentUser);
                
                alert(`ðŸ“¤ Withdraw Rp ${parseInt(amount).toLocaleString('id-ID')} berhasil diajukan!\nMenunggu approval admin.`);
                loadUserData();
            } else {
                alert('Jumlah withdraw minimal Rp 10,000!');
            }
        }

        function startTrading() {
            window.location.href = 'trading.html';
        }

        function showHistory() {
            alert('Menampilkan semua riwayat transaksi...');
        }

        function updateUsersInLocalStorage(updatedUser) {
            try {
                const users = JSON.parse(localStorage.getItem('tradingUsers') || '[]');
                const userIndex = users.findIndex(user => user.id === updatedUser.id);
                
                if (userIndex !== -1) {
                    users[userIndex] = updatedUser;
                    localStorage.setItem('tradingUsers', JSON.stringify(users));
                }
            } catch (error) {
                console.error('Error updating users:', error);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
        });
    </script>
</body>
</html>
